  <body>
    <!-- wrapper: it will envolve all the sidebarcontent. Check .wrapper on CSS property -->
    <div class="wrapper">
      <!-- nav sidebar : everything related to sidebar -->
      <nav id="sidebar">
        <div class="sidebar-header"><h3>Exploring Campo de Ourique</h3></div>
        <ul class="list-unstyled components">
          <p>Headings</p>
          <!-- active : current page -->
          <li class="active">
            <!-- data-toggle| collapse= to make dropdownmenu collapse + aria-expandend="false"= it will keep the dropdown list close and
          will see the triangle saying that there is dropdown list to open -->
            <a href="#homeSubmenu" data-toggle="collapse" aria-expandend="false" class="dropdown-toggle">Home</a>
            <ul class="collapse list-unstyled" id="homeSubmenu">
              <li><strong>Supermarket
                <input id="show-listings" type="button" value="Show">
                <input id="hide-listings" type="button" value="Hide"></strong></li>
              <li><a href="#">Restaurants</a></li>
              <li><a href="#">Bar</a></li>
            </ul>
          </li>

          <li><a href="#">About</a>  </li>
          <li><a href="#pageSubmenu" data-toggle="collapse" aria-expandend="false" class="dropdown-toggle">Pages</a>
            <ul class="collapse list-unstyled" id="pageSubmenu">
              <li><a href="#">Page 1</a></li>
              <li><a href="#">Page 2</a></li>
              <li><a href="#">Page 3</a></li>
            </ul>
          </li>

          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a>  </li>
        </ul>
      </nav>
      <!-- div for the  Sidebar button  + googleMaps map -->
      <div id="content">
        <!-- Sidebar Toggle Button NEEDS TO BE OUTSIDE  the sidebar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fas fa-align-left"></i>
              <span>Neighborhood Campo de Ourique</span>
            </button>
          </div>
        </nav>
        <!-- MODIFICATION fill with pure googlemaps -->
        <div id="map"></div>

      </div>

    </div>
